<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feuillle-Pappier-Ciseaux</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="main">
      <h1>Pierre-Pappier-Ciseaux</h1>
      <h3>Choisis!</h3>
      <div id="choose">
        <button onclick="Game('Pierre')">👊</button>
        <button onclick="Game('Ciseaux')">✂️</button>
        <button onclick="Game('Pappier')">📰</button>
      </div>
      <div id="player">JOUEUR:</div>
      <div id="computer">CPU:</div>
      <div id="result">RESULTAT</div>
      <div id="scores">
        <p>Score Joueur: <span id="player-score">0</span></p>
        <p>Score CPU: <span id="computer-score">0</span></p>
        <button id="reset">🔄 Réinitialiser le score</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
